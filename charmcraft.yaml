type: charm

parts:
  charm:
    source: src/
    plugin: reactive
    reactive-charm-build-arguments:
      - --binary-wheels-from-source
      - --verbose
    build-snaps:
      - charm
    build-packages:
      - libpq-dev
      - libpython3-dev
    build-environment:
      - CHARM_INTERFACES_DIR: /root/project/interfaces/
      - CHARM_LAYERS_DIR: /root/project/layers/

bases:
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [amd64]
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [s390x]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [s390x]
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [ppc64el]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [ppc64el]
  - build-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [arm64]
    run-on:
      - name: ubuntu
        channel: "22.04"
        architectures: [arm64]
  - build-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [amd64]
    run-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [amd64]
  - build-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [s390x]
    run-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [s390x]
  - build-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [ppc64el]
    run-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [ppc64el]
  - build-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [arm64]
    run-on:
      - name: ubuntu
        channel: "23.10"
        architectures: [arm64]
