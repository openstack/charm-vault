- project:
    templates:
      - charm-unit-jobs-py38
    check:
      jobs:
      - focal-mysql8
      - focal-ha-mysql8
    vars:
      needs_charm_build: true
      charm_build_name: vault
      build_type: charmcraft

- job:
    name: focal-mysql8
    parent: func-target
    dependencies:
      - charm-build
      - tox-py38
    vars:
      tox_extra_args: focal-mysql8
- job:
    name: focal-ha-mysql8
    parent: func-target
    dependencies:
      - charm-build
      - tox-py38
    vars:
      tox_extra_args: focal-ha-mysql8
