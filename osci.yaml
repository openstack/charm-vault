- project:
    templates:
      - charm-unit-jobs-py310
    check:
      jobs:
      - jammy-mysql8
      - jammy-raft
      - jammy-raft-cluster
      - mantic-mysql8:
          voting: false
      - mantic-raft:
          voting: false
      - mantic-raft-cluster:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: vault
      build_type: charmcraft
      charmcraft_channel: latest/edge

- job:
    name: jammy-mysql8
    parent: func-target
    dependencies:
      - osci-lint
      - name: tox-py310
        soft: True
      - charm-build
    vars:
      tox_extra_args: '-- jammy-mysql8'
- job:
    name: jammy-raft
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- jammy-raft'
- job:
    name: jammy-raft-cluster
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- jammy-raft-cluster'
- job:
    name: mantic-mysql8
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- mantic-mysql8'
- job:
    name: mantic-raft
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- mantic-raft'
- job:
    name: mantic-raft-cluster
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- mantic-raft-cluster'

