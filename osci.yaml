- project:
    templates:
      - charm-unit-jobs-py310
    check:
      jobs:
      - jammy-mysql8
      - jammy-raft
      - jammy-raft-cluster
      - kinetic-mysql8:
          voting: false
      - kinetic-raft:
          voting: false
      - kinetic-raft-cluster:
          voting: false
    vars:
      needs_charm_build: true
      charm_build_name: vault
      build_type: charmcraft
      charmcraft_channel: 2.0/stable

- job:
    name: jammy-mysql8
    parent: func-target
    dependencies:
      - osci-lint
      - name: tox-py310
        soft: True
      - charm-build
    vars:
      tox_extra_args: '-- jammy-mysql8'
- job:
    name: jammy-raft
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- jammy-raft'
- job:
    name: jammy-raft-cluster
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- jammy-raft-cluster'
- job:
    name: kinetic-mysql8
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- kinetic-mysql8'
- job:
    name: kinetic-raft
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- kinetic-raft'
- job:
    name: kinetic-raft-cluster
    parent: func-target
    dependencies:
      - jammy-mysql8
    vars:
      tox_extra_args: '-- kinetic-raft-cluster'
