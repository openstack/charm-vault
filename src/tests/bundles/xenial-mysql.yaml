series: xenial
services:
  vault:
    num_units: 1
    series: xenial
    charm: vault
  mysql:
    charm: cs:~openstack-charmers/percona-cluster
    num_units: 1
    channel: candidate
  keystone:
    charm: cs:~openstack-charmers/keystone
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:xenial-queens
    channel: candidate
  ceph-mon:
    charm: cs:~openstack-charmers/ceph-mon
    num_units: 3
    options:
      source: cloud:xenial-queens
    channel: candidate
  ceph-osd:
    charm: cs:~openstack-charmers/ceph-osd
    num_units: 3
    options:
      source: cloud:xenial-queens
      osd-encrypt: true
      osd-encrypt-keymanager: vault
    storage:
      osd-devices: 10G,2
    channel: candidate
relations:
- - vault:shared-db
  - mysql:shared-db
- - keystone:shared-db
  - mysql:shared-db
- - vault:certificates
  - keystone:certificates
- - vault:secrets
  - ceph-osd:secrets-storage
- - ceph-mon:osd
  - ceph-osd:mon
