charm_name: vault

configure:
- zaza.openstack.charm_tests.vault.setup.basic_setup

gate_bundles:
- jammy-raft
- jammy-raft-cluster
- jammy-mysql8

dev_bundles:
- kinetic-raft
- kinetic-raft-cluster
- kinetic-mysql8

smoke_bundles:
- jammy-mysql8

target_deploy_status:
  easyrsa:
    workload-status-message-prefix: Certificate Authority connected.
  etcd:
    workload-status-message-prefix: Healthy
  postgresql:
    workload-status-message-prefix: Live
  vault:
    workload-status: blocked
    workload-status-message-prefix: Vault needs to be initialized
  ceph-osd:
    workload-status: waiting
    workload-status-message-prefix: "Incomplete relation: vault"
  ceph-mon:
    workload-status: waiting
    workload-status-message-prefix: "Monitor bootstrapped but waiting for number of OSDs to reach expected-osd-count (3)"

tests:
- zaza.openstack.charm_tests.vault.tests.VaultTest
# This second run of the tests is to ensure that Vault can handle updating the
# root CA in Vault with a refreshed CSR and won't end up in a hook-error
# state. (LP: #1866150).
- zaza.openstack.charm_tests.vault.tests.VaultTest

tests_options:
  force_deploy:
    - kinetic-raft
    - kinetic-raft-cluster
    - kinetic-mysql8
